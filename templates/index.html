<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cat vs Dog Classifier</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      margin-top: 60px;
    }
    .card {
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      border-radius: 16px;
    }
    h1 {
      font-weight: 600;
      color: #4CAF50;
    }
    .btn-primary {
      background-color: #4CAF50;
      border: none;
    }
    .btn-primary:hover {
      background-color: #45a049;
    }
    img {
      border-radius: 12px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center">
    <div class="card p-4" style="max-width: 500px; width: 100%;">
      <h1 class="text-center mb-4">üêæ Cat vs Dog Classifier</h1>
      <form method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="formFile" class="form-label">Upload an Image</label>
          <input class="form-control" type="file" name="file" id="formFile" required>
        </div>
        <div class="d-grid">
          <input class="btn btn-primary" type="submit" value="Predict">
        </div>
      </form>

      {% if prediction %}
        <div class="mt-4 text-center">
          <h4 class="fw-semibold">Prediction: <span class="text-primary">{{ prediction }}</span></h4>
          <img src="{{ img_path }}" class="img-fluid" width="300" alt="Uploaded Image">
        </div>
      {% endif %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
